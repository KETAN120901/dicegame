<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    
    <h1 id="title"></h1>

    

    <div id="player1">
      <h1 class="playername">Player 1</h1>
      <div class="dice dice1">

          <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
        </div>
        <div class="row">
          <div class="dot dot4"></div>
          <div class="dot dot5"></div>
          <div class="dot dot6"></div>
        </div>
        <div class="row">
          <div class="dot dot7"></div>
          <div class="dot dot8"></div>
          <div class="dot dot9"></div>
        </div>
      </div>
    </div>

    <div id="player2">
      <h1 class="playername">Player 2</h1>
      <div class="dice dice2">
        <div class="row">
          <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
        </div>
        <div class="row">
          <div class="dot dot4"></div>
          <div class="dot dot5"></div>
          <div class="dot dot6"></div>
        </div>
        <div class="row">
          <div class="dot dot7"></div>
          <div class="dot dot8"></div>
          <div class="dot dot9"></div>
        </div>
      </div>
    </div>
    <button>
      Roll the dice
    </button>

    <script src="./script.js"></script>

  </body>
</html>
